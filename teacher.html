<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>教員用：1日の様子（s001）</title>

<body>
<h2>教員用：1日の様子（s001）</h2>

<!-- 認証UI（ここにログインボタンやメール欄が出ます） -->
<div id="auth" style="margin:8px 0; padding:8px; border:1px solid #ccc;"></div>

<!-- 保護者の朝のひと言（当日） -->
<section style="border:1px solid #ccc;padding:8px;margin:8px 0;">
  <h3>朝のひと言（当日）</h3>
  <div id="morn">（ログイン後に表示）</div>
</section>

<!-- 本日の記録（AI下書き→公開） -->
<section style="border:1px solid #ccc;padding:8px;margin:8px 0;">
  <h3>本日の記録</h3>
  <label>日付 <input id="date" type="date"></label><br>
  <label>事実メモ（AI下書きの元）<br>
    <textarea id="memo" rows="3" style="width:260px;"></textarea>
  </label><br>
  <button id="gen">AI下書き</button><br><br>
  <label>下書き／公開文<br>
    <textarea id="text" rows="6" style="width:260px;"></textarea>
  </label><br>
  <label>状態
    <select id="status">
      <option value="draft">draft</option>
      <option value="published">published</option>
    </select>
  </label>
  <button id="save">保存</button>
  <pre id="msg" style="white-space:pre-wrap;"></pre>
</section>

<script type="module">
/* ===== Firebase SDK ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider,
  signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc, setDoc, updateDoc,
  collection, query, orderBy, limit, getDocs,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ===== 必ず置き換える設定 ===== */
const firebaseConfig = {
  /apiKey: "AIzaSyBzRI3ReUylTAyRhUusWiSyShUMA-mqfAw",
  authDomain: "web1-fc8d7.firebaseapp.com",
  projectId: "web1-fc8d7",
  storageBucket: "web1-fc8d7.firebasestorage.app",
  messagingSenderId: "186079003085",
  appId: "1:186079003085:web:b4bfb7a359017366e70484",
  measurementId: "G-HHSR5ZTG15"
};
const AI_PROXY_URL = "https://script.google.com/macros/s/AKfycbzafjczzFiFysdbTu0JV4UkPgpipvG5gn5khMehyDh5IjSNJa0IO9TU4tBCTbSqUcA8/exec"; // ←GASのWebアプリURL

/* ===== 初期化 ===== */
const app  = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

const sid = "s001";
const $   = (s)=>document.querySelector(s);

/* 今日の日付をセット */
$("#date").value = new Date().toISOString().slice(0,10);

/* ===== 認証UI（Google or メール両対応） ===== */
function renderAuthUI(user){
  const el = $("#auth");
  if(!user){
    el.innerHTML = `
      <div style="display:flex;gap:6px;flex-wrap:wrap;align-items:center">
        <button id="gin">Googleでサインイン</button>
        <input id="em" placeholder="メール" />
        <input id="pw" placeholder="パスワード" type="password" />
        <button id="ein">メールでログイン</button>
        <button id="eup">（初回）メールで新規登録</button>
      </div>
      <small>※Google/メールのどちらでもOK。登録後は管理側で先生権限を付与します。</small>
    `;
    $("#gin").onclick = async ()=>{
      try { await signInWithPopup(auth, new GoogleAuthProvider()); }
      catch(e){ alert("Googleログイン失敗: " + e.message); }
    };
    $("#ein").onclick = ()=>signInWithEmailAndPassword(auth,$("#em").value,$("#pw").value)
      .catch(e=>alert(e.message));
    $("#eup").onclick = ()=>createUserWithEmailAndPassword(auth,$("#em").value,$("#pw").value)
      .then(()=>alert("登録しました。管理側で先生権限を付与してください。"))
      .catch(e=>alert(e.message));
  }else{
    el.innerHTML = `${user.email} <button id="out">サインアウト</button>`;
    $("#out").onclick = ()=>signOut(auth);
  }
}

/* 認証状態監視：ログイン後に画面のデータを読み込む */
onAuthStateChanged(auth, async (u)=>{
  renderAuthUI(u);
  if(!u){ $("#morn").textContent = "（まずログインしてください）"; return; }
  await loadMorning();
  await loadEntry();
});

/* ===== 朝のひと言（当日） ===== */
async function loadMorning(){
  const d = $("#date").value;
  const ref = doc(db, `students/${sid}/morning/${d}`);
  const snap = await getDoc(ref);
  const x = snap.data();
  if (!x) { $("#morn").textContent = "本日の保護者からの投稿はまだありません。"; return; }
  $("#morn").innerHTML = `
    <div><b>保護者：</b>${x.guardianText||""}</div>
    <textarea id="reply" rows="2" style="width:260px;" placeholder="必要時の返信"></textarea>
    <button id="sendReply">返信する</button>
  `;
  $("#sendReply").onclick = async ()=>{
    await updateDoc(ref,{
      teacherReply: $("#reply").value || "",
      teacherBy: auth.currentUser.uid,
      teacherAt: serverTimestamp(),
      status: "replied"
    });
    alert("返信しました");
  };
}

/* ===== 本日の記録の読込 ===== */
async function loadEntry(){
  const d = $("#date").value;
  const ref = doc(db, `students/${sid}/entries/${d}`);
  const snap = await getDoc(ref);
  const x = snap.data();
  if(x){
    $("#memo").value   = x.memoFacts || "";
    $("#text").value   = x.finalText || x.aiDraft || "";
    $("#status").value = x.status    || "draft";
  }
}

/* ===== AI下書き生成（GAS経由） ===== */
$("#gen").onclick = async ()=>{
  $("#msg").textContent = "AI下書き生成中…";
  try{
    const res = await fetch(AI_PROXY_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ memoFacts: $("#memo").value || "", style: "標準" })
    });
    const j = await res.json();
    $("#text").value = j.draft || "（生成に失敗しました）";
    $("#msg").textContent = "AI下書きを反映しました。";
  }catch(e){
    $("#msg").textContent = "AI呼び出しエラー：" + e.message;
  }
};

/* ===== 保存（draft / published） ===== */
$("#save").onclick = async ()=>{
  if(!auth.currentUser){ alert("まずログインしてください"); return; }
  const d = $("#date").value;
  const ref = doc(db, `students/${sid}/entries/${d}`);
  const data = {
    date: d,
    memoFacts: $("#memo").value || "",
    finalText: $("#text").value || "",
    status: $("#status").value || "draft",
    updatedBy: auth.currentUser.uid,
    updatedAt: serverTimestamp(),
    createdBy: auth.currentUser.uid,
    createdAt: serverTimestamp()
  };
  await setDoc(ref, data, { merge:true });
  $("#msg").textContent = "保存しました。";
};
</script>
</body>
</html>
